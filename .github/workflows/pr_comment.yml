name: PR Comment with Artifact

on:
  workflow_run:
    workflows: ["Build JAR"]
    types:
      - completed

jobs:
  comment:
    name: Comment on PR with artifact link
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    permissions:
      pull-requests: write
      actions: read
      
    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            
            const prArtifact = allArtifacts.data.artifacts.find(artifact => 
              artifact.name.startsWith('sonar-report-pr')
            );
            
            if (!prArtifact) {
              console.log('No PR artifact found, skipping comment');
              return { should_comment: false };
            }
            
            // Extract PR number from artifact name (sonar-report-pr123-abc1234.jar)
            const match = prArtifact.name.match(/sonar-report-pr(\d+)-/);
            if (!match) {
              console.log('Could not extract PR number from artifact name');
              return { should_comment: false };
            }
            
            const prNumber = parseInt(match[1]);
            return {
              should_comment: true,
              pr_number: prNumber,
              artifact_name: prArtifact.name
            };
          result-encoding: json
          
      - name: Comment on PR
        if: steps.pr.outputs.result != '' && fromJSON(steps.pr.outputs.result).should_comment
        uses: actions/github-script@v7
        with:
          script: |
            const data = ${{ steps.pr.outputs.result }};
            const runId = context.payload.workflow_run.id;
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const artifactUrl = `${repoUrl}/actions/runs/${runId}`;
            
            const comment = `## ðŸŽ¯ JAR Artifact Ready
            
            The executable JAR has been built and is available for download:
            
            **Artifact Name:** \`${data.artifact_name}\`
            
            ðŸ“¥ [**Download from workflow run**](${artifactUrl})
            
            _The artifact will be available for 14 days._`;
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              issue_number: data.pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸŽ¯ JAR Artifact Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: data.pr_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
